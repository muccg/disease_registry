<IfModule mod_wsgi.c>
<Location /fshd>
WSGIProcessGroupfshd
</Location>

  Alias            /fshd/static          /usr/local/webapps/fshd/static
  Alias            /fshd/images          /usr/local/webapps/fshd/static/images
  WSGIScriptAlias  /fshd                 /usr/local/webapps/fshd/django.wsgi

</IfModule>
