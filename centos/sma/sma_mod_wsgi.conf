<IfModule mod_wsgi.c>
<Location /sma>
WSGIProcessGroup sma
</Location>

  Alias            /sma/static          /usr/local/webapps/sma/static
  Alias            /sma/images          /usr/local/webapps/sma/static/images
  WSGIScriptAlias  /sma                 /usr/local/webapps/sma/django.wsgi

</IfModule>
