<IfModule mod_wsgi.c>
<Location /dmd>
WSGIProcessGroup dmd
</Location>

  Alias            /dmd/static          /usr/local/webapps/dmd/static
  Alias            /dmd/images          /usr/local/webapps/dmd/static/images
  WSGIScriptAlias  /dmd                 /usr/local/webapps/dmd/django.wsgi

</IfModule>
