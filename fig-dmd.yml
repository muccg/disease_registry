# data only container pattern
data:
  image: muccg/debian8-base:latest
  volumes:
    - .:/app
    - data/dev:/data

db:
  image: postgres:9.4
  environment:
    - POSTGRES_USER=registryapp
    - POSTGRES_PASSWORD=registryapp
    - POSTGRES_DB=dmd
  ports:
    - ":5432"

cache:
  image: memcached:1.4

dmdweb:
  build: .
  dockerfile: Dockerfile-dmd
  command: runserver
  environment:
    - DJANGO_SETTINGS_MODULE=dmd.settings
    - DBUSER=registryapp
    - DBNAME=dmd
    - INSTALLED_APPS=dmd.dmd
    - WAIT_FOR_DB=1
    - WAIT_FOR_CACHE=1
  volumes_from:
    - data
  ports:
    - "8000:8000"
  links:
    - db
    - cache
