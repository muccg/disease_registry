# data only container pattern
datarpmbuild:
  image: muccg/debian8-base:latest
  volumes:
    - data/rpmbuild:/data
    - .:/app

smarpmbuild:
  image: muccg/rpmbuild:centos6
  command: rpmbuild
  environment:
    - SPECFILE=/app/centos/sma/sma.spec
    - APPEND_PATH=/usr/pgsql-9.4/bin
  volumes_from:
    - datarpmbuild
